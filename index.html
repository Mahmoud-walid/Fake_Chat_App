<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Fake_Chat-transparent.png" type="image/x-icon">
    <title>Fake_Chat_App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet"
        href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="chat">
        <div class="chat_title">
            <h1>Chat</h1>
            <h2>Talk With Chat</h2>
            <figure class="avatar">
                <img src="images/Fake_Chat-transparent.png" alt="">
            </figure>
        </div> <!-- chat_title -->

        <div class="msgs">
            <div class="msgs_content">

            </div> <!-- msgs_content -->
        </div> <!-- msgs -->

        <div class="msg_box">
            <textarea class="msg_input" placeholder="Type Messgae ..."></textarea>
            <button class="msg_submit" type="submit">Send</button>
        </div> <!-- msg_box -->

    </div> <!-- chat -->
    <div class="bg"></div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
